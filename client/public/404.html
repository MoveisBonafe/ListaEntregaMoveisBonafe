<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Móveis Bonafé - Lista de Entrega</title>
  <meta http-equiv="refresh" content="0;URL='/'" />
  <link rel="icon" href="/images/delivery-truck.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    
    h1 {
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(to right, #000, #ffc107);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .divider {
      height: 2px;
      width: 100px;
      background-color: #ffc107;
      margin: 0.5rem auto 1.5rem;
    }
    
    p {
      margin-bottom: 1.5rem;
    }
    
    a {
      display: inline-block;
      background-color: #ffc107;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    a:hover {
      background-color: #ffb300;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>MÓVEIS BONAFÉ</h1>
  <div class="divider"></div>
  <p>Redirecionando para a página inicial...</p>
  <noscript>
    <p>Se você não for redirecionado automaticamente, <a href="/">clique aqui</a>.</p>
  </noscript>
  <script>
    window.location.href = '/';
  </script>
</body>
</html>
